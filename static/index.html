<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat"></div>
        <div id="messageInputContainer">
            <textarea id="messageInput" placeholder="Welcome, type to chat"></textarea>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>

        <!-- Calculation Section -->
        <div id="calculationContainer">
            <h3>Calculator</h3>
            <input type="text" id="calcInput" placeholder="Enter calculation (e.g., 5 + 3)">
            <button onclick="sendCalculation()">Calculate</button>
        </div>

        <!-- File Upload Section -->
        <div id="fileUploadContainer">
            <h3>File Upload</h3>
            <input type="file" id="fileInput" accept=".txt">
            <button onclick="uploadFile()">Upload File</button>
        </div>
    </div>

    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Username</h2>
            <input type="text" id="usernameInput" placeholder="Your username">
            <button id="joinChatButton">Join Chat</button>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
